version: '3.7'
services:
    # The ERP Container
    # -----------------
    # Accessing the Container: docker exec -u erp -it erp-train bash
    #
    erp-train:
      image: partner.registry.abas.sh/abas/test:${ERP_VERSION:-v2019r4}
      init: true
      container_name: "erp-train"

      ports:
      - "2214:22"
      - "8010:80"
      - "6569:6550"
      - "48601:48392"
#      - "5005:5005"

      environment:
      - http_proxy
      - https_proxy
      - no_proxy

      # The hostname is very important, especially if you intend to use `docker commit`
      user: s3
      hostname: dockerbau
      command: /abas/bin/starteVersion.sh run

      deploy:
        resources:
          limits:
            memory: 4g
